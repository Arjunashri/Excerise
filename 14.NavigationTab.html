<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.tab-container {
    width: 80%;
    margin: 50px auto;
    background-color: #fff;  
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.tab-buttons {
    display: flex;
    justify-content: space-around;
    background-color: #61dafb;
    border-bottom: 1px solid #ccc;
}

.tab-buttons button {
    background-color: inherit;
    border: none;
    outline: none;
    padding: 14px 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 1em;
}

.tab-buttons button:hover {
    background-color: #21a1f1;
}

.tab-buttons button.active {
    background-color: #282c34;
    color: #61dafb;
}

.tab-content {
    padding: 20px;
}

.tab-pane {
    display: none;
}

    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-link active" onclick="openTab(event, 'Tab1')">Tab 1</button>
            <button class="tab-link" onclick="openTab(event, 'Tab2')">Tab 2</button>
            <button class="tab-link" onclick="openTab(event, 'Tab3')">Tab 3</button>
        </div>
        <div class="tab-content">
            <div id="Tab1" class="tab-pane" style="display: block;">
                <h2>Tab 1 Content</h2>
                <p>This is the content of Tab 1.</p>
            </div>
            <div id="Tab2" class="tab-pane">
                <h2>Tab 2 Content</h2>
                <p>This is the content of Tab 2.</p>
            </div>
            <div id="Tab3" class="tab-pane">
                <h2>Tab 3 Content</h2>
                <p>This is the content of Tab 3.</p>
            </div>
        </div>
    </div>
    <script>
        function openTab(event, tabName) {
    // Hide all tab content
    const tabPanes = document.getElementsByClassName('tab-pane');
    for (let i = 0; i < tabPanes.length; i++) {
        tabPanes[i].style.display = 'none';
    }

    // Remove 'active' class from all tab links
    const tabLinks = document.getElementsByClassName('tab-link');
    for (let i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(' active', '');
    }

    // Show the current tab content and add 'active' class to the clicked tab link
    document.getElementById(tabName).style.display = 'block';
    event.currentTarget.className += ' active';
}

// Show the first tab content by default
document.getElementById('Tab1').style.display = 'block';

    </script>
</body>
</html>
