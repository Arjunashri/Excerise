<h1>Guess the Number</h1>
<input type="number" id="guessnumber" onkeyup="guesss()">
<h3 id="result">Result</h3>

<script>
    let guessnumber=document.getElementById("guessnumber").value

    function guesss() {
        let result = document.getElementById("result");

        switch (Math.floor(Math.random()*6) + 1) {
            case 1:
                result.textContent = "One";
                break;
            case 2:
                result.textContent = "Two";
                break;
            case 3:
                result.textContent = "Three";
                break;
            case 4:
                result.textContent = "Four";
                break;
            case 5:
                result.textContent = "Five";
                break;
            case 6:
                result.textContent = "Six";
                break;
            default:
                result.textContent = "No Number";
        }
    }
</script>
