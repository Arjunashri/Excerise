<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
}
.gallery {
    display: flex;
    justify-content: center;
}
.gallery img {
    margin: 10px;
    width: 200px;
    height: auto;
    border: 2px solid #333;
    transition: transform 0.2s;
}
.gallery img:hover {
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1.jfif" alt="Image 1">
        <img src="image2.jfif" alt="Image 2">
        <img src="image3.jfif" alt="Image 3">
    </div>
</body>
</html>
