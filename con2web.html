<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show the name on webpage</title>

  </head>
  <body>
   <h1 id="email">ArjunGovind@gmail.com</h1>
   <div id="result"></div>

<script>

let namec = document.querySelector("h1").textContent;

function slicefu(namec){
    return namec.slice(0,namec.indexOf("@"))
}

let sliced = slicefu(namec);

document.getElementById("result").textContent=sliced;
console.log(sliced)
